<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- !navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">Pizza&Bish</div>
        <form class="search-form">
          <div class="search">
            <input placeholder="Search..." type="text" />
            <button type="submit">Go</button>
          </div>
        </form>
        <div class="navbar-links">
          <a href="#"><i class="fas fa-home"></i> Home</a>
          <a href="#" class="add" id="cartBtn"><i class="fas fa-shopping-cart"></i> Cart</a>
          <a id="registerBtn"><i class="fas fa-user"></i> Sigh Up</a>
          <a id="loginTrigger">
            <i class="fa fa-user-circle" aria-hidden="true"></i> Log In
          </a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
      </div>
    </nav>
    <!-- ! navbar end -->

    <!-- ! image video -->
    <div class="video-bg">
      <video
        src="./assets/Pizza-bish 22.mp4"
        type="video/mp4"
        autoplay
        muted
        loop
      ></video>
      <div class="video-bg__content">
        <!-- <h1>Video Background</h1> -->
      </div>
    </div>

    <!-- ! Форма -->
    <form class="form modal12">
      <h3>Sign up</h3>
      <input id="usernameInp" type="text" placeholder="Username" />
      <input id="emailInp" type="email" placeholder="Email" />
      <input id="passwordInp" type="password" placeholder="Password" />
      <input id="confirmInp" type="password" placeholder="Confirm password" />
      <button id="signUp">Sign up</button>
    </form>

    <form class="loginForm modal12">
      <h3>Log in</h3>
      <input id="loginEmailInp" type="email" placeholder="Email" />
      <input id="loginPasswordInp" type="password" placeholder="Password" />
      <button id="loginBtn">Log in</button>
    </form>

    <div class="overlay"></div>

    <!-- ! add product -->
    <form class="addProduct modal12" style="display: none">
      <h3>Add product</h3>
      <input id="imgInp" type="text" placeholder="URL to image" />
      <input id="titleInp" type="text" placeholder="Title" />
      <input id="priceInp" type="text" placeholder="Price" />
      <button id="addProductBtn">Add product</button>
    </form>

    <!-- edit -->
    <form class="editProduct modal12" style="display: none">
      <h3>Edit product</h3>
      <input id="imgInpEdit" type="text" placeholder="URL to image" />
      <input id="titleInpEdit" type="text" placeholder="Title" />
      <input id="priceInpEdit" type="text" placeholder="Price" /> 
      <button id="addProductBtn" class="glow-on-hover">Confirm changes</button>
    </form>

<div class="cards-container"></div>

  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script src="./JS/main.js"></script>
</html>
